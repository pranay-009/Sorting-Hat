<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorting Hat - Question 4</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Henny+Penny&family=Cinzel+Decorative:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">
    <style>
        /* Specific override for single centered option */
        .single-option-container {
            justify-content: center;
        }

        .single-option-btn {
            width: 80%;
            max-width: 600px;
        }
    </style>

<body data-next-url="contract.html"> <!-- Next URL to be defined later -->
    <div class="background-container">
        <canvas id="sparkleCanvas"></canvas>
    </div>

    <div class="content-container quiz-container">
        <div class="hat-wrapper">
            <img src="assets/HatMask3.png" alt="The Sorting Hat" class="sorting-hat-image-q1">
            <div id="correctAnswerNotification" class="speech-bubble hidden" style="color: green;">Keep it safe.</div>
        </div>

        <div class="question-box">
            <h2 class="question-text">"Tell me…<br><br>If we were like Harry and Voldemort —<br>(no darkness, no
                destruction) —<br>and a fragment of my soul had been sealed<br>within an object that represents
                “us”…<br><br>What would our Horcrux be?"</h2>
        </div>

        <div class="options-container single-option-container">
            <button class="magic-button option-btn single-option-btn" data-correct="true">A: There isn’t a correct
                answer.<br>But I suspect you already have one.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
